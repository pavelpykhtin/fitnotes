<p>
    training-plan-list works!
</p>

<mat-list class='list'>
    <mat-list-item *ngFor='let plan of plans'>
        <span class='plan-name'>{{plan.name}}</span>
        <button mat-button class='start-training'>Начать</button>
        <button mat-button [matMenuTriggerFor]='menu' class='plan-menu-button'>
      <mat-icon>more_vert</mat-icon>
    </button>
        <mat-menu #menu='matMenu'>
            <div mat-menu-item (click)='edit(plan)'>Изменить</div>
            <div mat-menu-item (click)='delete(plan)'>Удалить</div>
        </mat-menu>
    </mat-list-item>
</mat-list>

<div class='buttons-panel'>
    <button mat-button mat-fab (click)='add()'>
    <mat-icon>add</mat-icon>
  </button>
</div>
